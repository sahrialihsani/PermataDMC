    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <!-- Navigation Bar -->
    {% include 'main/preloader.html' %}
    {% include 'main/navbar_no_slider.html' %}
    <style>
        .promo_area {
            background-color: #f9f9f9;
            padding: 130px 15px;
        }
        
        .promo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom grid */
            gap: 20px; /* Jarak antar kartu promo */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .promo-container {
                grid-template-columns: 1fr; /* Menjadi 1 kolom pada layar kecil */
            }
        }
        
        .promo-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .promo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        
        .promo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        
        .promo-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 15px;
        }
        
        .promo-card p {
            font-size: 1rem;
            color: #666;
            margin: 0 15px 15px;
            line-height: 1.6;
        }
        .promo-card a.main-btn {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 15px; /* Menambahkan margin agar tombol tidak terlalu dekat dengan tepi */
            transition: background-color 0.3s ease;
        }
        
        .promo-card a.main-btn:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
    </style>
    <!--====== PROMO PART START ======-->
    <section id="promo" class="promo_area pt-130 pb-130">
        <div class="promo-container">
            {% for promo in promos %}
            <div class="promo-card">
                <img src="{{ promo.gambar }}" alt="{{ promo.nama }}" class="promo-image">
                <h2>{{ promo.nama }}</h2>
                <p>{{ promo.deskripsi }}</p>
                <a href="{% url 'promo_detail' promo.id_promo %}" class="main-btn">
                    {% trans "View Details" %}
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
    
    {% include 'main/footer.html' %}

    <!--====== BACK TOP TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="lni lni-chevron-up"></i></a>

    <!--====== BACK TOP TOP PART ENDS ======-->

    <!--====== Jquery js ======-->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>
    
    <!--====== Bootstrap js ======-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.4.5.2.min.js' %}"></script>

    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>
